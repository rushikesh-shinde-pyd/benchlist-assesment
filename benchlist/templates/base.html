{% load static %}
<html>
    <head>
        <title> 
        {% block title %}
        Bench List Module
        {% endblock title %}
           </title>
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="content container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="{% url 'benchlist:home-view' %}">BenchList</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item 
                    {% if active == '1' %}
                      active
                    {% endif %}
                       ">
                      <a class="nav-link" href="{% url 'benchlist:consultants-view' %}">Consultants</a>
                    </li>
                    <li class="nav-item
                    {% if active == '2' %}
                      active
                    {% endif %}">
                        <a class="nav-link" href="{% url 'benchlist:prospect-consultants-view' %}">Proficient Consultants</a>
                      </li>
                      <li class="nav-item
                      {% if active == '3' %}
                      active
                    {% endif %}">
                        <a class="nav-link" href="{% url 'benchlist:benchlist-view' %}">Bench List Consultants</a>
                      </li>
                      <li class="nav-item
                      {% if active == '4' %}
                      active
                    {% endif %}">
                        <a class="nav-link" href="{% url 'benchlist:submission-view' %}">Submissions</a>
                      </li>
                  </ul>
                </div>
            </nav>
            
            
            {% block main %}
              Something
            {% endblock main %}
              
        </div>
        
          
    
    {% block modals %}{% endblock modals %}
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
